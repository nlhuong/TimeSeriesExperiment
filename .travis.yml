language: R
sudo: false
cache: packages
warnings_are_errors: false
after_success:
- Rscript -e 'library(covr);codecov(quiet = FALSE)'
r:
- bioc-devel
r_packages:
- covr
- devtools
- roxygen2
- BiocManager
- tidyverse
bioc_required: true
bioc_check: true
bioc_packages:
- BiocCheck
- BiocFileCache
- GenomeInfoDbData
- GO.db
- org.Mm.eg.db
- org.Hs.eg.db
env: _R_CHECK_CRAN_INCOMING_=FALSE
os:
  - linux
  - osx
#  - windows
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: "TimeSeriesExperiment*.tar.gz"
  on:
    tags: true
    repo: nlhuong/TimeSeriesExperiment
